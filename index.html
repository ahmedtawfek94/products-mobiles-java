<!DOCTYPE html>                 
<html>
<head>
                <!-- Tags of meta  -->
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0 ">
                <!-- Tags of fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
                 <!-- my icons -->
<link href="styles/all.min.css" rel="stylesheet" />
                  <!-- bootstrap -->
 <link href="styles/bootstrap.css" rel="stylesheet" />
                    <!-- my style -->
<link href="styles/css.css" rel="stylesheet" />
<title>Task-Products</title>
</head>
<body>
        <h1 class="fw-bold text-center text-light mb-3 mt-3">Mobile Phones</h1>
        <div class="line mb-5 bg-danger"></div>
        <div class="row">
          <div class="col">
            <div class="card">
              <img src="./imges/apple-iphone-14-pro-max-.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" price="1199">iphone-14-pro-max</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./imges/samsung-galaxy-s22-ultra-5g.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" price="1099">samsung-galaxy-s22-ultra-5g</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./imges/lenovo-legion-y700-2023.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" price="899">lenovo-legion-y700</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./imges/oneplus-10-pro.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"  price="799">oneplus-10-pro</h5>
              </div>
            </div>
          </div>
          <div class="col">
              <div class="card">
                <img src="./imges/motorola-edge-30-pro.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" price="699">motorola-edge-30-pro</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="./imges/sony-xperia-1-iv-.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" price="1299">sony-xperia-1-iv</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="./imges/lg-velvet-.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" price="599">lg-velvet</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="./imges/nokia-xr20-ultra-blue.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" price="549">nokia-xr20-ultra-blue</h5>
                </div>
              </div>
            </div>
        </div>
        <div id="show" class="border border-dark text-center text-capitalize m-auto fw-bold"></div>
        <div id="price" class="text-center text-info border border-dark rounded-pill m-auto fs-4"></div>
        <button class="btn btn-success m-auto" id="btn" style="display: none;">Show Price</button>
<script src="js/poper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
